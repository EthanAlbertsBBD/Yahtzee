<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet">
  </head>

<body>
  <section class="signin-signup-container">
    <form action="/login" class="sign-in-form">
      <h2 class="title">Login</h2>
      <section class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required="yes">
      </section>
      <section class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" id="id_password" required="yes">
      </section>
      <a class="forgot-password" href="#">Forgot your password?</a>
      <input type="submit" value="Sign in" class="btn solid">
      <input type="submit" value="Sign up" class="btn solid" onclick="location.href='/register'">
      <p class="social-text">Or continue with:</p>
      <section class="social-media">
        <a href="/auth/google" class="social-icon" aria-label="Register with Google">
          <i class="fab fa-google"></i>
        </a>
        <a href="/auth/github" class="social-icon" aria-label="Register with Github">
          <i class="fab fa-github"></i>
        </a>
      </section>
    </form>
  </section>
</body>
