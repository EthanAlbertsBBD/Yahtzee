<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"/>

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login or Register</title>
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="style.css"/>
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
              rel="stylesheet"/>
        <script src="./register.js"></script>
    </head>

<body>
<section class="signin-signup-container">
    <form action="/registerUser" method="POST" class="sign-up-form" onsubmit="return validatePassword()">
        <h2 class="title">Register</h2>
        <section class="input-field">
            <i class="fas fa-user"></i>
            <input type="email" id="email" name="email" placeholder="Email" required="required"/>
        </section>
        <section class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required="required"/>
        </section>
        <section class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="required"/>
        </section>
        <p id="password-strength-message" class="password-strength-message"></p>
        <input type="submit" value="Sign up" class="btn solid"/>
    </form>
</section>
</body>
</html>
