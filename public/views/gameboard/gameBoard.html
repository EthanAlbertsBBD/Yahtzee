<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game Board</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="gameboard.css" />
    <!-- CUSTOM JS -->
    <script type="module" src="gameboard.js" async></script>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    />
  </head>

  <body>
    <h2 class="title">Game Board</h2>

    <article class="game-board-container">
      <section title="board" id="board">
        <section>
          <p>Dice 1</p>
          <p>Dice 2</p>
          <p>Dice 3</p>
          <p>Dice 4</p>
          <p>Dice 5</p>
        </section>
        <button id="roll-dice-btn">Roll Dice</button>
      </section>

      <section title="score" class="score">
        <section title="combo" class="score_board">
          <span>Dice Combinations</span>
          <span>Ones</span>
          <span>Twos</span>
          <span>Threes</span>
          <span>Fours</span>
          <span>Fives</span>
          <span>Sixes</span>
        </section>
        <section title="points" class="score_board" id="score">
          <span>Score</span>
          <span id="ones">0</span>
          <span id="twos">0</span>
          <span id="threes">0</span>
          <span id="fours">0</span>
          <span id="fives">0</span>
          <span id="sixes">0</span>
        </section>
      </section>
      <section>
        <p id="dice-rolls-message">Roll dice to start</p>
      </section>
    </article>
  </body>
</html>
